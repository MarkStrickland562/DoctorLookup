<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
      <form id="search-form">
        <label for="searchFirstName">First Name</label>
        <input type="text" id="searchFirstName">
        <label for="searchLastName">Last Name</label>
        <input type="text" id="searchLastName">
        <label for="searchFullName">Full Name</label>
        <input type="text" id="searchFullName">
        <label for="searchIssue">Medical Issue</label>
        <input type="text" id="searchIssue">
        <label for="searchLocation">Location (City, State)</label>
        <input type="text" id="searchLocation">
        <button type="submit">Submit</button>
      </form>
      <br>
      <div id="searching">
        <p>Searching...</p>
      </div>
      <table id="doctor-info">
      </table>
  </body>
</html>
