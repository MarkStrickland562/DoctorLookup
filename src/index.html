<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Finder</h1>
      <h5>Enter a value in one of the fields below</h5>
      <br>
      <form id="search-form">
        <label for="searchFirstName">First Name:</label>
        <input type="text" id="searchFirstName"><br>
        <label for="searchLastName">Last Name:</label>
        <input type="text" id="searchLastName"><br>
        <label for="searchFullName">Full Name:</label>
        <input type="text" id="searchFullName"><br>
        <label for="searchIssue">Medical Issue:</label>
        <input type="text" id="searchIssue"><br>
        <label for="searchLocation">Location (City, State):</label>
        <input type="text" id="searchLocation"><br>
        <label for="searchSpecialty">Select a Specialty:</label>
        <select id="searchSpecialty" name="searchSpecialty" type="text" value="">
        </select><br><br>
        <button class="btn-submit" type="submit">Search</button>
      </form>
      <br>
      <div id="searching">
        <p>Searching...</p>
      </div>
      <div id="nodata">
        <p>No Data Available</p>
      </div>
      <div id="error">
      </div>
      <div id="doctor-info">
        <p>Count: <span id="doctorCount"></span></p>
      </div>
      <div id="table-data">
        <table id="table-rows">
        </table>
      </div>
    </div>
  </body>
</html>
